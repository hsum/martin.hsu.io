---
layout: default
pagination:
  data: collections
  size: 1
  alias: tag
permalink: /tags/{{ tag }}/
---

<div class="mx-auto lg:h-screen flex flex-col">
  <h1>
    <strong class="bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-green-700">
      {{title}}
	Tagged “{{ tag }}”
    </strong>
  </h1>

<ol class='text-green-700'>
      {% set taglist = collections[ tag ] %}
      {% for post in taglist | reverse %}
	<li><a href="{{ post.url | url }}">{{ post.data.title }}</a></li>
	{% endfor %}
</ol>

</section>
